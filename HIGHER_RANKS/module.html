<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkmark Icon</title>
<style>
.checkmark {
  width: 30px;
  height: 30px;
  background-color: #ffffff;

  border-radius: 50%;
  position: relative;
}

.checkmark:after {
  content: "";
  width: 10px;
  height: 20px;
  border: solid #000000;
  border-width: 0 2px 2px 0;
  position: absolute;
  top: 7px;
  left: 9px;
  transform: rotate(45deg);
}
</style>
</head>
<body>

<div class="checkmark"></div>

</body>
</html>
